  How to look up words





  Searching in Priberam’s Portuguese-English Dictionary can be done by typing Portuguese
  non-inflected forms (that is, the masculine singular, in the case of nouns and adjectives,
  and the infinitive, in the case of verbs) or inflected forms. For instance, if the
  user is looking for the English equivalent of the feminine noun dramaturga [female
  playwright], he will find the translation in the masculine headword dramaturgo [dramatist,
  playwright]. If the user is looking for the English equivalent of the verb form
  fui [I was or I went], he will find the translation in the infinitive headwords
  ser [to be] or ir [to go].




  The user should keep in mind that no dictionary, be it general or specialized, includes
  the lexicon of a language or of a particular domain in its entirety. Priberam’s
  Portuguese-English Dictionary is no exception to that rule but Priberam appreciates
  that any comment or suggestion should be emailed to dicionario@priberam.pt in order
  to be considered for future updates.






  How to quote Priberam''s Portuguese-English Dictionary





