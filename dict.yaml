  About the Dictionary





  Priberam’s Portuguese-English Dictionary is a dictionary of contemporary Portuguese
  (European Portuguese and Brazilian Portuguese, with and without the spelling reform
  of 1990) that allows the translation of words, expressions and idioms from Portuguese
  into English.




  Examples:




  abóbada n. dome; vault; cell of vault. abóbada celeste: canopy of heaven; vault
  of heaven. abóbada palatina: roof of the mouth.




