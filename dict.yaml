  Structure of the entries





  The basic structure of an entry includes information about:




  spelling (bold);


  European or Brazilian spelling, pre or post the Spelling Reform of 1990 (between
  brackets);


  part of speech (italics and abbreviated – the list of abbreviations used is available
  on the Abbreviations chapter);


  register (between square brackets);


  field or domain of activity (between square brackets);


  sense restriction (between brackets);


  translation equivalent(s);


  examples (between brackets);


  fixed expressions (bold, followed by colon, in alphabetical order);


  varieties of English (between square brackets).






